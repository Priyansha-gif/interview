<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Slider</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(180deg,#eef2ff,#f8fafc);
}

/* NAVBAR */
header{
    background:#0d6efd;
    color:white;
    padding:14px 20px;
}

.navbar{
    max-width:1100px;
    margin:auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

nav{
    display:flex;
    gap:18px;
}

nav a{
    color:white;
    text-decoration:none;
    font-size:14px;
}

/* SLIDER */
.slider-wrapper{
    max-width:1200px;
    margin:60px auto;
    position:relative;
    overflow:hidden;
}

.slider-track{
    display:flex;
    transition:0.6s ease;
}

.slide{
    flex:0 0 60%;
    margin:0 12px;
    display:flex;
    justify-content:center;
    opacity:0.45;
    filter:blur(1px);
    transition:0.5s;
}

.slide.active{
    opacity:1;
    filter:none;
    transform:scale(1.06);
}

.slide img{
    width:100%;
    max-width:540px;
    aspect-ratio:16/9;
    object-fit:contain;
    background:white;
    padding:8px;
    border-radius:16px;
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

/* ARROWS */
.arrow{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:white;
    color:#0d6efd;
    border:none;
    font-size:26px;
    padding:10px 16px;
    border-radius:50%;
    cursor:pointer;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

.arrow:hover{
    background:#0d6efd;
    color:white;
}

.prev{ left:15px; }
.next{ right:15px; }

/* MOBILE */
@media(max-width:768px){
    .slide{
        flex:0 0 85%;
        filter:none;
    }

    .slide img{
        max-width:100%;
        aspect-ratio:4/3;
    }

    nav{
        font-size:13px;
    }
}
</style>
</head>

<body>

<header>
    <div class="navbar">
        <h3>My Website</h3>
        <nav>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </nav>
    </div>
</header>

<div class="slider-wrapper">
    <button class="arrow prev" onclick="prev()">❮</button>

    <div class="slider-track" id="track">
        <div class="slide">
            <img src="https://images.pexels.com/photos/7233356/pexels-photo-7233356.jpeg">
        </div>
        <div class="slide">
            <img src="https://images.pexels.com/photos/6837623/pexels-photo-6837623.jpeg">
        </div>
        <div class="slide">
            <img src="https://images.pexels.com/photos/1337382/pexels-photo-1337382.jpeg">
        </div>
    </div>

    <button class="arrow next" onclick="next()">❯</button>
</div>

<script>
const track = document.getElementById("track");
const slides = document.querySelectorAll(".slide");

let index = 1;

function update(){
    slides.forEach(s => s.classList.remove("active"));
    slides[index].classList.add("active");

    const slideWidth = slides[index].offsetWidth + 24;
    const offset = (window.innerWidth / 2) - (slideWidth / 2);

    track.style.transform =
        `translateX(${offset - index * slideWidth}px)`;
}

function next(){
    index = (index + 1) % slides.length;
    update();
}

function prev(){
    index = (index - 1 + slides.length) % slides.length;
    update();
}

slides.forEach((slide,i)=>{
    slide.onclick = ()=>{
        index = i;
        update();
    };
});

window.addEventListener("resize", update);

update();
</script>

</body>
</html>
