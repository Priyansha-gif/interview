<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Priyansha â€“ Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#f6f4ea;
    --green:#1f4f4a;
    --gold:#e2b64c;
    --accent:#6f8762;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:var(--bg);
}

/* ================= NAVBAR ================= */
.navbar{
    background:var(--green);
    position:sticky;
    top:0;
    z-index:100;
}

.nav-container{
    max-width:1300px;
    margin:auto;
    padding:18px 30px;
    display:flex;
    align-items:center;
    justify-content:space-between;
}

.logo{
    color:#fff;
    font-weight:600;
    font-size:18px;
}

.nav-links{
    display:flex;
    gap:34px;
}

.nav-links a{
    color:#e6f0ee;
    text-decoration:none;
    font-size:13px;
    letter-spacing:1.4px;
}

.nav-btn{
    background:var(--gold);
    color:#0f3d3a;
    border:none;
    padding:12px 26px;
    font-size:12px;
    letter-spacing:1.4px;
    cursor:pointer;
    border-radius:2px;
    font-weight:500;
}

/* HAMBURGER */
.hamburger{
    display:none;
    font-size:28px;
    color:#fff;
    cursor:pointer;
}

/* MOBILE MENU */
.mobile-menu{
    display:none;
    flex-direction:column;
    background:var(--green);
    padding:20px 30px;
    gap:18px;
}

.mobile-menu a{
    color:#e6f0ee;
    text-decoration:none;
    font-size:14px;
    letter-spacing:1.5px;
}

.mobile-menu .nav-btn{
    width:100%;
    margin-top:10px;
}

/* ================= GALLERY ================= */
.gallery-section{
    min-height:100vh;
    padding:90px 0;
    display:flex;
    align-items:center;
}

.gallery-wrapper{
    max-width:1300px;
    margin:auto;
    position:relative;
    width:100%;
}

/* CAROUSEL */
.carousel{
    position:relative;
    overflow:hidden;
}

.carousel-track{
    display:flex;
    gap:70px;
    transition:transform 0.8s cubic-bezier(.4,0,.2,1);
}

/* SLIDES */
.slide{
    flex:0 0 420px;
    transition:transform 0.6s ease, opacity 0.6s ease;
}

.slide img{
    width:100%;
    height:320px;
    object-fit:cover;
    border-radius:16px;
    box-shadow:0 28px 55px rgba(0,0,0,0.22);
}

.slide.is-center{
    transform:scale(1);
    opacity:1;
    z-index:3;
}

.slide.is-side{
    transform:scale(0.78);
    opacity:0.45;
}

/* ARROWS */
.nav-arrow{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:54px;
    height:54px;
    border-radius:50%;
    background:rgba(255,255,255,0.18);
    backdrop-filter:blur(10px);
    border:1px solid rgba(255,255,255,0.35);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:30px;
    color:#e2b64c;
    cursor:pointer;
    z-index:10;
}

.nav-arrow.left{ left:24px; }
.nav-arrow.right{ right:24px; }

/* CTA */
.cta{
    margin-top:42px;
    text-align:center;
}

.cta button{
    background:var(--accent);
    color:#fff;
    border:none;
    padding:15px 38px;
    font-size:13px;
    letter-spacing:1.6px;
    cursor:pointer;
    border-radius:3px;
}

/* FLOATING ACTIONS */
.floating-actions{
    position:absolute;
    right:24px;
    bottom:30px;
    display:flex;
    flex-direction:column;
    gap:14px;
}

.action{
    width:48px;
    height:48px;
    border-radius:50%;
    background:var(--green);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:18px;
    cursor:pointer;
}

/* ================= MOBILE ================= */
@media(max-width:900px){
    .nav-links,
    .nav-container .nav-btn{
        display:none;
    }

    .hamburger{
        display:block;
    }

    .mobile-menu.active{
        display:flex;
        animation:slideDown 0.35s ease;
    }

    .slide{
        flex:0 0 85%;
    }

    .slide img{
        height:250px;
    }

    .nav-arrow.left{ left:10px; }
    .nav-arrow.right{ right:10px; }

    .floating-actions{
        right:12px;
        bottom:20px;
    }
}

@keyframes slideDown{
    from{
        opacity:0;
        transform:translateY(-10px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="nav-container">
        <div class="logo">Priyansha Tiwari</div>

        <nav class="nav-links">
            <a href="#">ABOUT</a>
            <a href="#">SERVICES</a>
            <a href="#">MENUS</a>
            <a href="#">PACKAGES</a>
            <a href="#">BLOG</a>
            <a href="#">CONTACT</a>
        </nav>

        <button class="nav-btn">PLAN YOUR EVENT</button>
        <div class="hamburger" id="hamburger">â˜°</div>
    </div>

    <div class="mobile-menu" id="mobileMenu">
        <a href="#">ABOUT</a>
        <a href="#">SERVICES</a>
        <a href="#">MENUS</a>
        <a href="#">PACKAGES</a>
        <a href="#">BLOG</a>
        <a href="#">CONTACT</a>
        <button class="nav-btn">PLAN YOUR EVENT</button>
    </div>
</header>

<!-- GALLERY -->
<section class="gallery-section">
    <div class="gallery-wrapper">

        <div class="carousel">
            <span class="nav-arrow left" id="prev">â€¹</span>
            <span class="nav-arrow right" id="next">â€º</span>

            <div class="carousel-track" id="track">
                <div class="slide"><img src="https://images.pexels.com/photos/6837623/pexels-photo-6837623.jpeg"></div>
                <div class="slide"><img src="https://images.pexels.com/photos/7233356/pexels-photo-7233356.jpeg"></div>
                <div class="slide"><img src="https://images.pexels.com/photos/1337382/pexels-photo-1337382.jpeg"></div>
            </div>
        </div>

        <div class="cta">
            <button>VIEW FULL GALLERY</button>
        </div>

        <div class="floating-actions">
            <div class="action">ðŸ’¬</div>
            <div class="action">ðŸ“ž</div>
        </div>

    </div>
</section>

<script>
/* CAROUSEL */
class CenterCarousel {
    constructor(track){
        this.track = track;
        this.slides = [...track.children];
        this.index = Math.floor(this.slides.length / 2);
        this.update();
        window.addEventListener('resize', () => this.update());
    }

    update(){
        this.slides.forEach((slide, i) => {
            slide.classList.toggle('is-center', i === this.index);
            slide.classList.toggle('is-side', i !== this.index);
        });

        const active = this.slides[this.index];
        const offset =
            active.offsetLeft +
            active.offsetWidth / 2 -
            this.track.parentElement.offsetWidth / 2;

        this.track.style.transform = `translateX(${-offset}px)`;
    }

    next(){
        this.index = (this.index + 1) % this.slides.length;
        this.update();
    }

    prev(){
        this.index = (this.index - 1 + this.slides.length) % this.slides.length;
        this.update();
    }
}

const carousel = new CenterCarousel(document.getElementById('track'));
document.getElementById('next').onclick = () => carousel.next();
document.getElementById('prev').onclick = () => carousel.prev();

/* MOBILE MENU */
const hamburger = document.getElementById('hamburger');
const mobileMenu = document.getElementById('mobileMenu');

hamburger.addEventListener('click', () => {
    mobileMenu.classList.toggle('active');
});
</script>

</body>
</html>
