<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Center Slider</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#f2f4f8;
}

/* NAVBAR */
header{
    background:#0d6efd;
    color:white;
    padding:14px 18px;
}

.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

nav{
    display:flex;
    gap:16px;
}

nav a{
    color:white;
    text-decoration:none;
    font-size:14px;
}

/* SLIDER */
.slider-wrapper{
    width:100%;
    overflow:hidden;
    margin:40px auto;
    position:relative;
}

.slider-track{
    display:flex;
    transition:0.5s ease;
}

.slide{
    flex:0 0 60%;
    margin:0 10px;
    opacity:0.4;
    transition:0.4s;
}

.slide img{
    width:100%;
    height:200px;
    object-fit:cover;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

.slide.active{
    opacity:1;
    transform:scale(1.05);
}

/* ARROWS */
.arrow{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:rgba(0,0,0,0.6);
    color:white;
    border:none;
    font-size:22px;
    padding:10px 14px;
    border-radius:50%;
    cursor:pointer;
    z-index:10;
}

.prev{ left:10px; }
.next{ right:10px; }

/* MOBILE */
@media(max-width:600px){
    .slide{
        flex:0 0 75%;
    }
    .slide img{
        height:160px;
    }
}
</style>
</head>

<body>

<header>
    <div class="navbar">
        <h3>My Website</h3>
        <nav>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </nav>
    </div>
</header>

<div class="slider-wrapper">
    <button class="arrow prev" onclick="prev()">❮</button>

    <div class="slider-track" id="track">
        <div class="slide">
            <img src="https://images.pexels.com/photos/7233356/pexels-photo-7233356.jpeg">
        </div>
        <div class="slide">
            <img src="https://images.pexels.com/photos/6837623/pexels-photo-6837623.jpeg">
        </div>
        <div class="slide">
            <img src="https://images.pexels.com/photos/1337382/pexels-photo-1337382.jpeg">
        </div>
    </div>

    <button class="arrow next" onclick="next()">❯</button>
</div>

<script>
const track = document.getElementById("track");
const slides = document.querySelectorAll(".slide");

let index = 1;

function update(){
    slides.forEach(s => s.classList.remove("active"));
    slides[index].classList.add("active");

    const slideWidth = slides[index].offsetWidth + 20;
    const offset = (window.innerWidth / 2) - (slideWidth / 2);

    track.style.transform =
        `translateX(${offset - index * slideWidth}px)`;
}

function next(){
    index = (index + 1) % slides.length;
    update();
}

function prev(){
    index = (index - 1 + slides.length) % slides.length;
    update();
}

slides.forEach((slide,i)=>{
    slide.onclick = ()=>{
        index = i;
        update();
    };
});

window.addEventListener("resize", update);

update();
</script>

</body>
</html>
